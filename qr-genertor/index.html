<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>


    <div class="conatiner">
        <p>Enert Yoyr Text or Url</p>
        <input type="text" placeholder="text url" id="txt">
        <div id="imgBox">
            <img src="" id="qrimg">
        </div>
        <button onclick="addcercode()">Generte Qr Code</button>

    </div>
 
     




<script>
    const imgBox = document.getElementById("imgBox")
    const qrText = document.getElementById("txt")
    console.log(qrText)
    const qrimage = document.getElementById("qrimg")
    console.log(qrimage)
    

 function addcercode() {

    if(qrText.value.length> 0){
        
        qrimage.src ="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrText.value
        imgBox.classList.add("showi")


    }else {
        qrText.classList.add("error")
        setTimeout(() => {
            qrText.classList.remove("error")

        },10000)

    }
  

       
    }

</script>
    



</body>
</html>
