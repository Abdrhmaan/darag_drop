<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    
       <div class="stopwatch">
        <h1 id="time">00: 00 : 00</h1>
        <div class="buttons">
            <img src="/images/stop.png" onclick="watchstop()">
            <img src="/images/start.png" onclick="waTchstart()">
            <img src="/images/reset.png" onclick="resret()">
            
        </div>
       </div>


       <script>
        let [second , minutes , hours] = [0,0,0]
        let timer = null
      

        const diplyTime  =document.getElementById("time")

        function stopwatch() {
            second ++ 
            if(second == 60){
                second = 0
                minutes ++
                if(minutes == 60){
                    minutes = 0
                    hours++
                    if(hours == 60){
                        hours = 0
                    }
                }
            }
          

             let h = hours < 10 ? "0" + hours : hours
             let m = minutes < 10 ? "0" + minutes : minutes
             let s = second < 10 ? "0" + second : second

            diplyTime.innerHTML =  h+"-"+ m +"-"+s


            
        }
        function waTchstart() {
            if(timer != null){
                clearInterval(timer)
            }
           timer =  setInterval(stopwatch,1000)
            
        }

        function watchstop() {

            clearInterval(timer)
            
        }
        function resret() {

            clearInterval(timer)
   [second , minutes , hours] = [0,0,0]
   diplyTime.innerHTML = "00 : 00 :00"

}


     
       </script>
</body>
</html>
